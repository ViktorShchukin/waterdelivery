<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        header h1 {
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-badge {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button.danger {
            background-color: #e74c3c;
        }

        button.danger:hover {
            background-color: #c0392b;
        }

        button.success {
            background-color: #27ae60;
        }

        button.success:hover {
            background-color: #229954;
        }

        .auth-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .auth-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tabs button {
            flex: 1;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .tabs button.active {
            background-color: #3498db;
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .product-card p {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .basket-items {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .basket-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .basket-item:last-child {
            border-bottom: none;
        }

        .basket-item-info {
            flex: 1;
        }

        .basket-item-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .basket-item-qty {
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 5px;
        }

        .basket-item-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .qty-input {
            width: 50px !important;
            padding: 5px !important;
        }

        .order-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        .order-form h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .orders-list {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .order-item {
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-info h4 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .order-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
        }

        .order-status.created {
            background-color: #fff3cd;
            color: #856404;
        }

        .order-status.in_delivery {
            background-color: #cce5ff;
            color: #004085;
        }

        .order-status.delivered {
            background-color: #d4edda;
            color: #155724;
        }

        .order-details {
            font-size: 13px;
            color: #7f8c8d;
            margin-top: 8px;
        }

        .admin-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .admin-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .users-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header id="header" class="hidden">
            <h1>ðŸ’§ Water Delivery</h1>
            <div class="header-actions">
                <div class="user-info">
                    <span id="username">User</span>
                    <span class="user-badge" id="role-badge">User</span>
                </div>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <h2>Water Delivery</h2>
            <div class="tabs">
                <button class="active" onclick="switchAuthTab('login')">Login</button>
                <button onclick="switchAuthTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginTab" class="content-section active">
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" id="loginUsername" placeholder="Enter your login">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="success" onclick="login()" style="width: 100%;">Login</button>
                <div id="loginError" class="alert alert-error hidden" style="margin-top: 15px;"></div>
            </div>

            <!-- Register Form -->
            <div id="registerTab" class="content-section">
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" id="registerUsername" placeholder="Choose a login">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="Choose a password">
                </div>
                <button class="success" onclick="register()" style="width: 100%;">Register</button>
                <div id="registerError" class="alert alert-error hidden" style="margin-top: 15px;"></div>
            </div>
        </div>

        <!-- Main App Section (Hidden until logged in) -->
        <div id="appSection" class="hidden">
            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Navigation Tabs -->
            <div class="tabs">
                <button class="active" onclick="switchTab('products')">Products</button>
                <button onclick="switchTab('basket')">Basket</button>
                <button onclick="switchTab('orders')">My Orders</button>
                <button id="adminTabBtn" class="hidden" onclick="switchTab('admin')">Admin</button>
            </div>

            <!-- Products Tab -->
            <div id="productsTab" class="content-section active">
                <h2>Available Products</h2>
                <div class="products-grid" id="productsContainer"></div>
            </div>

            <!-- Basket Tab -->
            <div id="basketTab" class="content-section">
                <h2>Shopping Basket</h2>
                <div class="basket-items" id="basketItemsContainer">
                    <p class="loading">Loading basket...</p>
                </div>
                <div id="basketActions" class="hidden">
                    <button class="success" onclick="proceedToCheckout()">Proceed to Checkout</button>
                    <button class="danger" onclick="clearBasket()">Clear Basket</button>
                </div>
                <div id="basketEmpty" class="alert alert-info">Your basket is empty</div>
            </div>

            <!-- Orders Tab -->
            <div id="ordersTab" class="content-section">
                <h2>My Orders</h2>
                <div id="ordersContainer" class="orders-list">
                    <p class="loading">Loading orders...</p>
                </div>
            </div>

            <!-- Checkout Modal -->
            <div id="checkoutModal" class="hidden">
                <div style="background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 20px; max-width: 500px; margin: 20px auto;">
                    <h2>Place Order</h2>
                    <div class="form-group">
                        <label>Delivery Address</label>
                        <input type="text" id="deliveryAddress" placeholder="Enter your delivery address">
                    </div>
                    <div class="form-group">
                        <label>Delivery Date & Time</label>
                        <input type="datetime-local" id="deliveryDateTime">
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="success" onclick="placeOrder()" style="flex: 1;">Place Order</button>
                        <button onclick="cancelCheckout()" style="flex: 1; background-color: #95a5a6;">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Admin Tab -->
            <div id="adminTab" class="content-section">
                <h2>Admin Panel</h2>

                <!-- Product Management -->
                <div class="admin-section">
                    <h3>Manage Products</h3>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="newProductName" placeholder="e.g., 10L">
                    </div>
                    <button class="success" onclick="createProduct()">Create Product</button>
                    <div id="productsAdminContainer" style="margin-top: 20px;"></div>
                </div>

                <!-- Users Management -->
                <div class="admin-section">
                    <h3>Manage Users</h3>
                    <div id="usersContainer">
                        <p class="loading">Loading users...</p>
                    </div>
                </div>

                <!-- Orders Management -->
                <div class="admin-section">
                    <h3>Manage Orders</h3>
                    <div id="adminOrdersContainer">
                        <p class="loading">Loading orders...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let token = localStorage.getItem('token');
        let currentUser = null;
        let sseConnection = null;

        // Initialize app
        if (token) {
            showApp();
            loadCurrentUser();
        }

        function switchAuthTab(tab) {
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.remove('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            document.querySelectorAll('.tabs button').forEach((b, i) => {
                b.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function switchTab(tab) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');

            document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'products') loadProducts();
            if (tab === 'basket') loadBasket();
            if (tab === 'orders') loadOrders();
            if (tab === 'admin') loadAdminData();
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const errorDiv = document.getElementById('registerError');

            if (!username || !password) {
                showError(errorDiv, 'Please fill in all fields');
                return;
            }

            try {
                const res = await fetch(`auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login: username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(errorDiv, data.message || 'Registration failed');
                    return;
                }

                token = data.token;
                currentUser = data.user;
                localStorage.setItem('token', token);
                showApp();
                loadCurrentUser();
            } catch (err) {
                showError(errorDiv, 'Network error: ' + err.message);
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!username || !password) {
                showError(errorDiv, 'Please fill in all fields');
                return;
            }

            try {
                const res = await fetch(`auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login: username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(errorDiv, data.message || 'Login failed');
                    return;
                }

                token = data.token;
                currentUser = data.user;
                localStorage.setItem('token', token);
                showApp();
                loadCurrentUser();
            } catch (err) {
                showError(errorDiv, 'Network error: ' + err.message);
            }
        }

        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
            if (sseConnection) sseConnection.close();
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
            document.getElementById('header').classList.add('hidden');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function showApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            document.getElementById('header').classList.remove('hidden');
            connectSSE();
        }

        async function loadCurrentUser() {
            try {
                const res = await fetch(`user/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const user = await res.json();
                currentUser = user;
                document.getElementById('username').textContent = user.login;
                const isAdmin = user.roles.includes('ROLE_ADMIN');
                document.getElementById('role-badge').textContent = isAdmin ? 'Admin' : 'User';
                document.getElementById('adminTabBtn').classList.toggle('hidden', !isAdmin);
            } catch (err) {
                console.error('Failed to load user:', err);
            }
        }

        async function loadProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '<p class="loading">Loading products...</p>';

            try {
                const res = await fetch(`product`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (!data.content || data.content.length === 0) {
                    container.innerHTML = '<p class="alert alert-info">No products available</p>';
                    return;
                }

                container.innerHTML = data.content.map(product => `
                    <div class="product-card">
                        <h3>${escapeHtml(product.name)}</h3>
                        <p>ID: ${product.id}</p>
                        <button onclick="addToBasket('${product.id}')" class="success">Add to Basket</button>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<p class="alert alert-error">Error loading products: ${err.message}</p>`;
            }
        }

        async function addToBasket(productId) {
            try {
                // Ensure basket exists
                await fetch(`user/basket`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                }).catch(() => {});

                const res = await fetch(`user/basket/add-product/${productId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    showAlert('Product added to basket!', 'success');
                } else {
                    showAlert('Failed to add product to basket', 'error');
                }
            } catch (err) {
                showAlert('Error: ' + err.message, 'error');
            }
        }

        async function loadBasket() {
            const container = document.getElementById('basketItemsContainer');
            const actions = document.getElementById('basketActions');
            const empty = document.getElementById('basketEmpty');

            container.innerHTML = '<p class="loading">Loading basket...</p>';

            try {
                const res = await fetch(`user/basket`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const basket = await res.json();

                if (!basket.items || basket.items.length === 0) {
                    container.innerHTML = '';
                    actions.classList.add('hidden');
                    empty.classList.remove('hidden');
                    return;
                }

                empty.classList.add('hidden');
                actions.classList.remove('hidden');

                container.innerHTML = basket.items.map(item => `
                    <div class="basket-item">
                        <div class="basket-item-info">
                            <div class="basket-item-name">${escapeHtml(item.product.name)}</div>
                            <div class="basket-item-qty">Quantity: ${item.quantity}</div>
                        </div>
                        <div class="basket-item-actions">
                            <input type="number" min="1" value="${item.quantity}" class="qty-input" id="qty-${item.id}" onchange="updateQuantity('${item.product.id}', this.value)">
                            <button class="danger" onclick="removeFromBasket('${item.product.id}')">Remove</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<p class="alert alert-error">Error loading basket: ${err.message}</p>`;
            }
        }

        async function updateQuantity(productId, quantity) {
            if (quantity < 0) quantity = 0;
            try {
                await fetch(`user/basket/update-product/${productId}?quantity=${quantity}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadBasket();
            } catch (err) {
                showAlert('Error updating quantity: ' + err.message, 'error');
            }
        }

        async function removeFromBasket(productId) {
            await updateQuantity(productId, 0);
        }

        async function clearBasket() {
            if (!confirm('Clear entire basket?')) return;
            try {
                await fetch(`user/basket`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadBasket();
                showAlert('Basket cleared', 'success');
            } catch (err) {
                showAlert('Error: ' + err.message, 'error');
            }
        }

        function proceedToCheckout() {
            document.getElementById('checkoutModal').classList.remove('hidden');
            document.getElementById('basketTab').classList.add('hidden');

            // Set minimum datetime to now
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('deliveryDateTime').min = now.toISOString().slice(0, 16);
        }

        function cancelCheckout() {
            document.getElementById('checkoutModal').classList.add('hidden');
            document.getElementById('basketTab').classList.remove('hidden');
        }

        async function placeOrder() {
            const address = document.getElementById('deliveryAddress').value;
            const dateTime = document.getElementById('deliveryDateTime').value;

            if (!address || !dateTime) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            try {
                const res = await fetch(`user/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        deliveryAddress: address,
                        deliveryDateTime: new Date(dateTime).toISOString()
                    })
                });

                if (res.ok) {
                    showAlert('Order placed successfully!', 'success');
                    cancelCheckout();
                    loadBasket();
                    setTimeout(() => {
                        document.querySelectorAll('.tabs button')[2].click();
                    }, 500);
                } else {
                    const error = await res.json();
                    showAlert(error.message || 'Failed to place order', 'error');
                }
            } catch (err) {
                showAlert('Error: ' + err.message, 'error');
            }
        }

        async function loadOrders() {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = '<p class="loading">Loading orders...</p>';

            try {
                const res = await fetch(`user/order`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (!data.content || data.content.length === 0) {
                    container.innerHTML = '<p class="alert alert-info">No orders yet</p>';
                    return;
                }

                container.innerHTML = data.content.map(order => `
                    <div class="order-item">
                        <div class="order-info">
                            <h4>Order #${order.id.substring(0, 8)}</h4>
                            <div class="order-details">
                                <strong>Address:</strong> ${escapeHtml(order.deliveryAddress)}<br>
                                <strong>Delivery:</strong> ${new Date(order.deliveryDateTime).toLocaleString()}<br>
                                <strong>Items:</strong> ${order.items.map(i => `${escapeHtml(i.product.name)} (${i.quantity})`).join(', ')}<br>
                                <strong>Created:</strong> ${new Date(order.createdAt).toLocaleString()}
                            </div>
                            <span class="order-status ${order.orderStatus.toLowerCase().replace(/_/g, '_')}">${order.orderStatus}</span>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<p class="alert alert-error">Error loading orders: ${err.message}</p>`;
            }
        }

        async function loadAdminData() {
            loadAdminProducts();
            loadAdminUsers();
            loadAdminOrders();
        }

        async function loadAdminProducts() {
            const container = document.getElementById('productsAdminContainer');
            try {
                const res = await fetch(`product`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                container.innerHTML = '<h4 style="margin-bottom: 10px;">Products:</h4>' + (data.content || []).map(product => `
                    <div style="display: flex; justify-content: space-between; padding: 10px; background: #f8f9fa; margin-bottom: 8px; border-radius: 4px;">
                        <span>${escapeHtml(product.name)}</span>
                        <button class="danger" onclick="deleteProduct('${product.id}')">Delete</button>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<p class="alert alert-error">Error: ${err.message}</p>`;
            }
        }

        async function createProduct() {
            const name = document.getElementById('newProductName').value;
            if (!name) {
                showAlert('Enter product name', 'error');
                return;
            }

            try {
                const res = await fetch(`product`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name })
                });

                if (res.ok) {
                    document.getElementById('newProductName').value = '';
                    showAlert('Product created!', 'success');
                    loadAdminProducts();
                    loadProducts();
                } else {
                    showAlert('Failed to create product', 'error');
                }
            } catch (err) {
                showAlert('Error: ' + err.message, 'error');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Delete this product?')) return;
            try {
                const res = await fetch(`product/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    showAlert('Product deleted', 'success');
                    loadAdminProducts();
                    loadProducts();
                }
            } catch (err) {
                showAlert('Error: ' + err.message, 'error');
            }
        }

        async function loadAdminUsers() {
            const container = document.getElementById('usersContainer');
            try {
                const res = await fetch(`user`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                container.innerHTML = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Login</th>
                                <th>Roles</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${(data.content || []).map(user => `
                                <tr>
                                    <td>${escapeHtml(user.login)}</td>
                                    <td>${user.roles.join(', ')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (err) {
                container.innerHTML = `<p class="alert alert-error">Error: ${err.message}</p>`;
            }
        }

        async function loadAdminOrders() {
            const container = document.getElementById('adminOrdersContainer');
            try {
                const res = await fetch(`user/order`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                container.innerHTML = (data.content || []).map(order => `
                    <div style="padding: 15px; background: #f8f9fa; margin-bottom: 10px; border-radius: 4px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${escapeHtml(order.user.login)}</strong> - Order #${order.id.substring(0, 8)}<br>
                                <small>${new Date(order.deliveryDateTime).toLocaleString()}</small>
                            </div>
                            <select onchange="updateOrderStatus('${order.id}', this.value)" style="padding: 8px;">
                                <option value="">Change Status</option>
                                <option value="CREATED" ${order.orderStatus === 'CREATED' ? 'selected' : ''}>Created</option>
                                <option value="IN_DELIVERY" ${order.orderStatus === 'IN_DELIVERY' ? 'selected' : ''}>In Delivery</option>
                                <option value="DELIVERED" ${order.orderStatus === 'DELIVERED' ? 'selected' : ''}>Delivered</option>
                            </select>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<p class="alert alert-error">Error: ${err.message}</p>`;
            }
        }

        async function updateOrderStatus(orderId, status) {
            if (!status) return;
            try {
                const res = await fetch(`user/order/${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status })
                });
                if (res.ok) {
                    showAlert('Order status updated', 'success');
                    loadAdminOrders();
                }
            } catch (err) {
                showAlert('Error: ' + err.message, 'error');
            }
        }

        function connectSSE() {
            if (!token) return;
            try {
                sseConnection = new EventSource(`user/order/sse?token=${token}`);
                sseConnection.addEventListener('change-order-status', (event) => {
                    const data = JSON.parse(event.data);
                    showAlert(`Order #${data.orderId.substring(0, 8)} is now ${data.status}`, 'info');
                    loadOrders();
                });
                sseConnection.onerror = () => {
                    console.log('SSE connection closed');
                };
            } catch (err) {
                console.error('SSE error:', err);
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
